<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
  text-align: center;
  font-family: sans-serif;
  margin-top: 100px;
}
img.photo {
  max-width: 90%;
  display: none; /* 最初は非表示 */
  margin-top: 20px;
}
input, button {
  font-size: 16px;
  padding: 5px 10px;
  margin: 5px;
}
</style>
</head>

<body>

<h2>パスワードを入力してください</h2>

<input type="password" id="pass">
<button onclick="check()">ログイン</button>

<br><br>

<!-- 画像に class="photo" を付けてまとめて制御 -->
<img src="店長/1.jpg" class="photo">
<img src="店長/2.jpg" class="photo">
<img src="店長/3.jpg" class="photo">
<img src="店長/4.png" class="photo">

<script>
function check() {
  const password = document.getElementById("pass").value;

  if(password === "tencho") {
    // class="photo" の全ての画像を表示
    const photos = document.querySelectorAll(".photo");
    photos.forEach(img => img.style.display = "block");
  } else {
    alert("パスワードが違います");
  }
}
</script>

</body>
</html>
